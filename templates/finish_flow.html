<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pornflow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #fafafa;
      padding: 0;
      margin: 0;
      font-family: 'Poppins';
    "
  >
    <div
      style="
        background-color: white;
        width: 100%;
        height: 20vh;
        border-bottom: 1px solid rgb(209, 209, 209);
      "
    >
      <span style="opacity: 0">Pornflow</span>
      <center>
        <h1 style="margin-top: 0">New Post</h1>
        <a
          onclick="document.getElementsByTagName('form')[0].submit()"
          style="
            float: right;
            margin-right: 25px;
            color: #3b9cf6;
            cursor: pointer;
          "
          >Share</a
        >
        <a
          onclick="history.back()"
          style="
            float: left;
            margin-left: 25px;
            color: black;
            font-size: 1rem;
            cursor: pointer;
          "
          >&lt;
        </a>
      </center>
    </div>
    <br />
    <div
      style="
        background-color: white;
        width: 100%;
        height: 20vh;
        border-bottom: 1px solid rgb(209, 209, 209);
        border-top: 1px solid rgb(209, 209, 209);
      "
    >
      <form method="post" enctype="multipart/form-data">
        <textarea
          name="description"
          placeholder="Write a caption..."
          style="
            width: 100%;
            height: 25vh;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            font-size: 1rem;
          "
        ></textarea>
      </form>
    </div>
  </body>
</html>
