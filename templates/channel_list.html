<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pornflow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        padding: 0;
        margin: 0;
        color: #ea80fc;
        background-color: #202125;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Pick a channel to upload to</h1>
      {% for i in channels %}
      <p
        style="font-size: 3rem; cursor: pointer"
        onclick="document.location = '/upload_flow/chnl_id={{ i.id }}'"
      >
        {{ i.channel_name }}
      </p>
      <span onclick="document.location = '/view_channel/chnl_id={{ i.channel_name }}'">View Channel</span>
      <hr />
      {% endfor %}
      <p
        style="font-size: 3rem; cursor: pointer"
        onclick="document.location = '/createChannel'"
      >
        + Create Channel
      </p>
    </center>
  </body>
</html>
