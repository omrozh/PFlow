<script
  src="https://kit.fontawesome.com/4246ac988c.js"
  crossorigin="anonymous"
></script>

<style>
  @import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);

  .card-no-border .card {
    border: 0px;
    border-radius: 4px;
    -webkit-box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
  }

  .card-body {
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 1.25rem;
  }

  .comment-widgets .comment-row:hover {
    background: rgba(0, 0, 0, 0.02);
    cursor: pointer;
  }

  .comment-widgets .comment-row {
    border-bottom: 1px solid rgba(120, 130, 140, 0.13);
    padding: 15px;
  }

  .comment-text:hover {
    visibility: hidden;
  }

  .comment-text:hover {
    visibility: visible;
  }

  .label {
    padding: 3px 10px;
    line-height: 13px;
    color: #ffffff;
    font-weight: 400;
    border-radius: 4px;
    font-size: 75%;
  }

  .round img {
    border-radius: 100%;
  }

  .label-info {
    background-color: #1976d2;
  }

  .label-success {
    background-color: green;
  }

  .label-danger {
    background-color: #ef5350;
  }

  .action-icons a {
    padding-left: 7px;
    vertical-align: middle;
    color: #99abb4;
  }

  .action-icons a:hover {
    color: #1976d2;
  }

  .mt-100 {
    margin-top: 100px;
  }

  .mb-100 {
    margin-bottom: 100px;
  }

  body {
    padding: 0;
    margin: 0;
  }
</style>

<div
  style="
    background-color: #202125;
    color: #ea80fc;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  "
>
  <center>
    <input
      type="text"
      style="
        outline: none;
        border: none;
        border-bottom: 1px solid #ea80fc;
        font-family: 'Calibri', sans-serif !important;
        font-size: 1rem;
        height: 25px;
        width: 70%;
        background-color: transparent;
        color: white
      "
      id="comment_input"
    />
    <button style="border: none; background: transparent"
      onclick="commentSave()">
      <i class="fa fa-paper-plane" style="font-size: 1.5rem; color: #ea80fc; margin-top: 5px;"></i>
    </button>
  </center>

  <div
    class="container d-flex justify-content-center mt-100 mb-100"
    style="font-family: 'Calibri', sans-serif !important; color: white"
  >
    <div class="row">
      <div class="col-md-12">
        {% for i in comments %}
        <div class="card">
          <div class="comment-widgets m-b-20">
            <div class="d-flex flex-row comment-row">
              <div class="p-2"></div>
              <div class="comment-text w-100">
                <h5>{{ i.split("/")[0] }}</h5>
                <p class="m-b-5 m-t-10">{{ i.split("/")[1] }}</p>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>
